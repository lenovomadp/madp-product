#Zuul是一个基于JVM的路由器，同时也是一个服务端负载均衡。
zuul:
  routes:
  #用户模块路由配置(当请求的URL匹配到相应的路由规则，就将该请求转发到serviceId所对应的服务，
  #对应service的相关信息在注册服务器中可以拿到)
    user:
      path: /user/**
      serviceId: user

  #音乐模块路由配置
    music:
      path: /music/**
      serviceId: music


  #mysql模块路由配置
    mysql:
      path: /mysql/**
      serviceId: mysql


    compute:
      path: /compute/**
      serviceId: compute


  #配置服务模块
    config:
      path: /config/**
      serviceId: config
